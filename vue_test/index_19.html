<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元素/组件的过度</title>
    <script src="test/js/vue.js"></script>
</head>
<body>
<div id="demo">
  <button @click="show =! show">tag</button>
  <transition name="fade">
    <p v-if="show">hello</p>
  </transition>
</div>
<script>
  new Vue({
    el:'#demo',
    data:{
      show:true
    }
  })
</script>
<style>
  .fade-enter-active , .fade-leave-active{
    transition: opacity.5s;
  }
  .fade-enter,.fade-leave-to{
    opacity:0;
  }
</style>
</body>
</html>
