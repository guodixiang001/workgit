<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
  <script src="test/js/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{showhtml}}</p>
  <p><span v-html="showhtml"></span></p>
</div>
<script>
  var app=new Vue({
    el:'#app',
    data:{
      showhtml:'<span></span>'
    }
  })
</script>
</body>
</html>
