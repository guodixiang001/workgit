<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css过度</title>
    <script src="test/js/vue.js"></script>
</head>
<body>
<div id="demo">
  <button @click="show =!show">taggle</button>
  <transition name="fade">
    <p v-if="show">vue</p>
  </transition>
</div>
<script>
  new Vue({
    el:'#demo',
    data:{
      show:true
    }
  })
</script>
<style>
  .fade-enter-active{
    transition: all .3s ease;
  }
  .fade-leave-active{
    transition: all .8s cubic-bezier(1.0,0.5,0.8,1.0);
    /*贝塞尔曲线*/
  }
  .fade-enter, .fade-leave-to{
    /*旋转 div 元素*/
    transform: translateX(11px);
    /*设置一个div元素的透明度级别*/
    opacity: 0;
  }
</style>
</body>
</html>
