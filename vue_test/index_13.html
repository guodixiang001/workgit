<div id="todo-list-example">
  <input
    v-model="newtodotext"
    v-on:keyup.enter="addnewtodo"
    placeholder="Add a todo"
  >
  <!--addnewtodo enter事件-->
  <!--placeholder输入框提示-->
  <ul>
    <li
      is="todo-item"
      v-for="(todo, index) in todos"
      v-bind:key="todo.id"
      v-bind:title="todo.title"
      v-on:remove="todos.splice(index, 1)"
    ></li>
  </ul>
</div>
<script>
  //列表组件
  Vue.component('todo-item',{
    template:'\
        <li>\
        {{title}} \
        <button v-on:click="$emit(\'remove\')"> 删除</button>\
        </li>\
      ',
    props:['title']
    //$emit触发当前实例上的事件。附加参数都会传给监听器回调。
  })
  new Vue({
    el:'#todo-list-example',
    data:{
      newtodotext:'',
      todos:[
        {id:1,title:'123'},
        {id:2,title:'456'},
        {id:3,title:'789'},
      ],
      newtodoid:4
    },
    methods:{
      addnewtodo:function () {
        this.todos.push({
          id:this.newtodoid++,
          title:this.newtodotext
        })
        this.newtodotext=''
      }
    }
  })
</script>
