<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混入-基础</title>
    <script src="test/js/vue.js"></script>
</head>
<body>
<script>
  /*混入 (mixins) 是一种分发 Vue 组件中可复用功能的非常灵活的方式。
  混入对象可以包含任意组件选项。当组件使用混入对象时，所有混入对象的选项将被混入该组件本身的选项。*/
  var  Mymixin={
    created : function f() {
      this.hello()
    },
    methods : {
      hello : function () {
        console.log("hello Vue")
      }
    }
  }
  var Component = Vue.extend({
    mixins : [Mymixin]
  })
  var component = new Component() //输出hello vue
</script>
</body>
</html>
