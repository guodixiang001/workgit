<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_for循环</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <ol>
    <li v-for="todo in todos">{{todo.text}}</li>
  </ol>
</div>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      todos :  [
        {text:'vue'},
        {text:'for'},
        {text:'循环'}
      ]
    }
  })
  app.todos.push({text:'新增'})
</script>
</body>
</html>
