<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{{message}}</p>
  <button v-on:click ="reversemessage">逆转信息</button>
</div>
<script>
  var app=new Vue({
    el:'#app',
    data:{
      message:'逆转信息'
    },
    methods:{
      reversemessage:function () {
        this.message=this.message.split("").reverse().join("")
      }
    }
  })
</script>
</body>
</html>
